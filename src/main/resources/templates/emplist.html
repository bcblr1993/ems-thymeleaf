<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>emplist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<div id="wrap">
    <div id="top_content">
        <div id="header">
            <div id="rightheader">
                <p>
                    2009/11/20
                    <br/>
                </p>
            </div>
            <div id="topheader">
                <h1 id="title">
                    <a href="#">main</a>
                </h1>
            </div>
            <div id="navigation">
            </div>
        </div>
        <div id="content">
            <p id="whereami">
            </p>
            <h1>
                Welcome <span th:if="${session.user!=null}" th:text="${session.user.realname}"></span>!
            </h1>
            <table class="table">
                <tr class="table_header">
                    <td>
                        ID
                    </td>
                    <td>
                        Name
                    </td>
                    <td>
                        Salary
                    </td>
                    <td>
                        Bir
                    </td>
                    <td>
                        Sex
                    </td>
                    <td>
                        Operation
                    </td>
                </tr>
                <tr th:each="emp,stat:${lists}" th:class="${stat.index}%2==0?'row1':'row2'">
                    <td th:text="${emp.id}"></td>
                    <td th:text="${emp.name}"></td>
                    <td th:text="${emp.salary}"></td>
                    <td th:text="${#dates.format(emp.birthday,'yyyy/MM/dd')}"></td>
                    <td th:text="${emp.gender}?'男':'女'"></td>
                    <td>
                        <a th:href="@{/delete(id=${emp.id})}">删除</a>&nbsp;
                        <a th:href="@{/queryById(id=${emp.id})}">更新</a>
                    </td>
                </tr>

            </table>
            <p>
                <a th:href="@{/addEmpView}">添加员工信息</a>
            </p>
        </div>
    </div>
    <div id="footer">
        <div id="footer_bg">
            ABC@126.com
        </div>
    </div>
</div>
</body>
</html>
